<div class="add-box">
  <div class="container">
    <div class="panel panel-primary panel-input">
      <div class="panel-heading">Create product</div>
      <div class="panel-body">
        <form class="form-horizontal" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" enctype="multipart/form-data">
          <div class="col-md-8">
            <div class="form-group">
              <label for="name" class="col-sm-4 control-label">Product name:</label>
              <div class="col-md-8">
                <span class="text-danger" *ngIf="formErrors.name">'error'</span>
                <input class="form-control" name="name" [(ngModel)]="product.name">
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-4 control-label">Slug:</label>
              <div class="col-md-8">
                <input class="form-control" name="slug" [(ngModel)]="product.slug">
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="col-sm-4 control-label">Price:</label>
              <div class="col-md-8">
                <input type="number" class="form-control" name="price" [(ngModel)]="product.price" min="1">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-4 control-label">Description:</label>
              <div class="col-md-8">
                <input type="text" class="form-control" name="description" [(ngModel)]="product.description" min="1" max="100">
              </div>
            </div>
            <div class="form-group">
              <label for="detail" class="col-sm-4 control-label">Detail:</label>
              <div class="col-md-8">
                <textarea name="detail" id="" cols="30" rows="10" class="form-control" [(ngModel)]="product.detail"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 ">
                <label for="image" class="control-label">Image:</label>
              </div>
              <div class="col-md-8">
                <input type="file" name="image" (change)="onFileChanged($event)">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">SAVE</button>
                <a class="btn btn-info" (click)="goBack()">CANCEL</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
