<div class="add-box">
  <div class="container">
    <div class="panel panel-primary panel-input">
      <div class="panel-heading">Create product</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="col-md-8">
            <div class="form-group">
              <label for="name" class="col-sm-4 control-label">Product name:</label>
              <div class="col-md-8">
                <input class="form-control" name="name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="col-sm-4 control-label">Price:</label>
              <div class="col-md-8">
                <input type="number" class="form-control" name="price" required min="1">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-4 control-label">Description:</label>
              <div class="col-md-8">
                <input type="text" class="form-control" name="description" required min="1" max="100">
              </div>
            </div>
            <div class="form-group">
              <label for="detail" class="col-sm-4 control-label">Detail:</label>
              <div class="col-md-8">
                <textarea name="detail" id="" cols="30" rows="10" class="form-control"></textarea>
<!--                <input type="text" class="form-control" name="detail" required min="1" max="100">-->
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success">SAVE</button>
                <a class="btn btn-info">CANCEL</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
