<div class="home">
  <div class="container">
    <div class="panel panel-success">
      <div class="panel-heading">List product</div>
    </div>
    <div class="box">
      <div class="box-body">
        <table id="example2" class="table  table-hover">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Description</th>
              <th class="">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td class="text-center">{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price | number}}</td>
              <td>{{product.description}}</td>
              <td class="">
                <a href="" class="btn btn-primary"><i class="fa fa-pencil fa-fw"></i>Edit</a>
                <a href="" class="btn btn-danger"><i class="fa fa-trash-o fa-fw"></i>Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div><!-- /.box-body -->

    </div><!-- /.box -->
  </div>
</div>
